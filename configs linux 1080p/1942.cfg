## this overlay path should work on all Linux systems, including Retropie

input_overlay = ~/.config/retroarch/overlay/arcade-bezel-overlays/1942.cfg
input_overlay_enable = true
input_overlay_opacity = 1.000000
input_overlay_scale = 1.000000
video_windowed_fullscreen = "false"
video_fullscreen = "true"
video_smooth = "true"
video_scale_integer = "false"
aspect_ratio_index = "22"

## configured for 1080p - the following parameters need to be adjusted to your screen resolution:
## custom_viewport_width - the vertical screen size
## custom_viewport_height - the horizontal screen size
## custom_viewport_x - the x location of your screen, upper left corner
## custom_viewport_y - the y location of your screen, upper left corneronfigured for 1080p

custom_viewport_width = "699"
custom_viewport_height = "932"
custom_viewport_x = "640"
custom_viewport_y = "65"

## configuration for iMac (late 2013) screen resolution of 2560x1440 (which is factor 1.3333 to 1080p) 
## uncomment the following lines for this resolution or add your own ones, uncomment the above lines for 1080p

